name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Protobuild CI
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
      id: go

    - name: Setup environment
      shell: bash
      run: |
        echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
        echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: src/github.com/containerd/protobuild
        fetch-depth: 25

    - name: Project checks
      uses: containerd/project-checks@v1
      with:
        working-directory: src/github.com/containerd/protobuild

    - name: Build
      working-directory: src/github.com/containerd/protobuild
      run: |
        go build .

    - name: Install protoc
      run: |
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v3.17.3/protoc-3.17.3-linux-x86_64.zip
        sudo unzip -x protoc-3.17.3-linux-x86_64.zip -d /usr/local
        sudo chmod -R go+rX /usr/local
        sudo chmod go+x /usr/local/bin/protoc

    - name: Install protoc-gen-go
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.27.1

    - name: Run protobuild
      working-directory: src/github.com/containerd/protobuild
      run: |
        export PATH=$(go env GOBIN):$PATH
        go list ./... | grep -v vendor | xargs ./protobuild
